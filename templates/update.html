{% extends "layout.html" %}

{% block main %}

    <div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Nutrition</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}

                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.nutrition }}</td>
                    </tr>
                    <tr>
                        <form action="/update" method="post">
                            <input name="id" type="hidden" value="{{ item.id }}">
                            <td><input autocomplete="off" name="item_name" placeholder="new name" type="text"></td>
                            <td><input autocomplete="off" name="price" placeholder="new price" min="0" type="number" step="any"></td>
                            <td><input autocomplete="off" name="nutrition" placeholder="new nutrition value" min="0" type="number" step="any"></td>
                            <td><button class="btn btn-info" type="submit">Confirm</button></td>
                        </form>
                    </tr>

                {% endfor %}
            </tbody>

        </table>
    </div>

{% endblock %}
